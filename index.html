<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Turnier-App EHC Biel-Bienne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --blau: #2775e3;
      --rot: #df4848;
      --gelb: #ffd600;
      --schwarz: #222;
      --primary: #df4848;
      --secondary: #0033a0;
      --bg: #f4f6fb;
      --card: #fff;
      --border: #e0e0e0;
      --radius: 18px;
      --shadow: 0 2px 12px #0033a015;
      --font: 'Avenir', 'Segoe UI', Arial, sans-serif;
      --cardwidth: 670px;
    }
    html, body {
      font-family: var(--font);
      background: var(--bg);
      color: #1a1a1a;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.2rem 0 2rem 0;
    }
    .logo {
      width: 110px;
      margin-bottom: 1.1rem;
      border-radius: 50%;
      box-shadow: var(--shadow);
      background: #fff;
      padding: 13px;
      border: 3px solid #e8e8e8;
      display: block;
    }
    h1 {
      color: var(--primary);
      font-weight: 600;
      font-size: 2.35rem;
      text-align: center;
      letter-spacing: 0.01em;
      margin: 0 0 1.3rem 0;
    }
    h2 {
      color: var(--secondary);
      margin: 1.0rem 0 0.5rem 0;
      font-weight: 500;
      text-align: center;
      font-size: 1.17em;
      letter-spacing: 0.01em;
    }
    .card {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 1.2rem 2.2rem;
      width: 100%;
      max-width: var(--cardwidth);
      margin: 0.7rem auto 1.2rem;
      border: 1.1px solid var(--border);
    }
    .runde-block {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.0rem 2rem 1.1rem 2rem;
      max-width: var(--cardwidth);
      width: 100%;
      margin: 1.1rem auto 1.1rem auto;
      border: 1.1px solid var(--border);
    }
    .tabelle-card {
      background: var(--card);
      border-radius: 14px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: var(--cardwidth);
      margin: 1.1rem auto 1.3rem auto;
      border: 1.1px solid var(--border);
      padding: 1.1rem 0 1.2rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tab-headline {
      color: var(--secondary);
      font-size: 1.19em;
      font-weight: 500;
      text-align: center;
      margin-bottom: 0.7em;
      letter-spacing: 0.01em;
    }
    table.tabelle {
      width: 98%;
      border-collapse: collapse;
      font-size: 1.07em;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      font-family: var(--font);
      margin: 0 auto;
    }
    .tabelle th, .tabelle td {
      border: 1.1px solid #e0e0e0;
      padding: 11px 7px;
      text-align: center;
      font-family: var(--font);
      font-weight: 400;
    }
    .tabelle th {
      background: var(--secondary);
      color: #fff;
      font-weight: 400;
      font-size: 1.11em;
      letter-spacing: 0.012em;
      border-bottom: 2.1px solid #0033a0;
    }
    .tabelle tr td:first-child { font-weight: 400; }
    .tabelle .team-badge { min-width: 54px; display:inline-block; font-size: 1.08em;}
    .games-row, .pairing-row {
      width: 100%;
    }
    .game-badge, .pairing-row {
      display: flex;
      align-items: center;
      background: #f8fafd;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      padding: 0.35em 1.5em;
      margin-bottom: 0.6em;
      gap: 1.2rem;
      width: 100%;
      font-size: 1.13em;
      box-sizing: border-box;
    }
    .score-box {
      display: flex;
      align-items: center;
      gap: 0.32em;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #d2d5d8;
      font-size: 1.13em;
      padding: 5px 13px;
      margin-left: auto;
      min-width: 75px;
      box-sizing: border-box;
    }
    .score-input {
      width: 2.6ch;
      padding: 6px 2px;
      margin: 0 1px;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 1.13em;
      font-family: var(--font);
      font-weight: 400;
      text-align: center;
      background: #fff !important;
      color: #1a1a1a !important;
      outline: none;
      transition: border 0.18s, box-shadow 0.15s;
      letter-spacing: 0.01em;
      box-shadow: 0 1px 2px #0034a006;
      appearance: textfield;
    }
    .score-input:focus { border: 1px solid var(--secondary); background: #f4faff; }
    .score-box span.sep {
      font-size: 1.11em;
      color: #222;
      font-family: var(--font);
      font-weight: 400;
      margin: 0 2px;
      user-select: none;
    }
    #teams {
      display: flex;
      flex-direction: row;
      gap: 1.1rem;
      width: 100%;
      max-width: 800px;
      justify-content: center;
      overflow-x: auto;
      padding-bottom: 0.3rem;
    }
    .team-edit-badge {
      display: flex;
      align-items: center;
      background: #ededed;
      border-radius: 11px;
      border: 1px solid #d4d4d4;
      padding: 0.24em 0.8em 0.24em 1em;
      min-width: 98px;
      max-width: 140px;
      font-size: 1.19em;
      font-weight: 400;
      gap: 0.3em;
      margin-bottom: 0.1em;
      cursor: pointer;
      transition: background 0.13s;
    }
    .team-edit-badge input[type="text"] {
      border: none;
      background: transparent;
      font-size: 1.19em;
      font-weight: 500;
      color: inherit;
      width: 60px;
      text-align: center;
      outline: none;
      padding: 0 0.2em;
      border-radius: 6px;
      letter-spacing: 0.03em;
      font-family: var(--font);
    }
    .team-edit-badge input[type="text"]:focus {
      background: #fff6;
    }
    .colorpicker-icon {
      width: 19px;
      height: 19px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 0.2em;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 1px 4px #0001;
      cursor: pointer;
      position: relative;
    }
    .colorpicker-icon svg { width: 13px; height: 13px; display: block; }
    .team-edit-badge input[type="color"] {
      position: absolute;
      right: 2px;
      top: 50%;
      transform: translateY(-50%);
      width: 19px;
      height: 19px;
      opacity: 0;
      cursor: pointer;
    }
    .field-label {
      font-weight: 400;
      background: #e8e8e8;
      border-radius: 9px;
      padding: 6px 20px;
      margin: 0 12px 0 0;
      min-width: 66px;
      text-align: center;
      border: 1.1px solid #e0e0e0;
      font-size: 1.08em;
      letter-spacing: 0.03em;
    }
    .team-badge {
      display: inline-block;
      border-radius: 10px;
      padding: 6px 18px 6px 14px;
      font-weight: 500;
      font-size: 1.15em;
      color: #fff;
      margin: 0 2px;
      background: #ededed;
      border: 1px solid #d4d4d4;
      min-width: 54px;
      text-align: center;
      letter-spacing: 0.02em;
    }
    .team-blau { background: var(--blau) !important; color: #fff !important;}
    .team-rot { background: var(--rot) !important; color: #fff !important;}
    .team-gelb { background: var(--gelb) !important; color: #222 !important;}
    .team-schwarz { background: var(--schwarz) !important; color: #fff !important;}

    .modus-row {
      justify-content: center;
      display: flex;
      margin: 0.7em 0 1.1em 0;
    }
    .modus-big {
      font-size: 1.25em;
      font-weight: 500;
      border-radius: 11px;
      border: 1.2px solid #bbb;
      background: #fff;
      color: #111;
      min-width: 250px;
      height: 42px;
      box-shadow: 0 2px 7px #0033a012;
      padding: 0.3em 1.2em 0.3em 1.2em;
      outline: none;
      margin: 0;
      display: block;
      transition: border 0.17s, box-shadow 0.13s;
    }
    .modus-big:focus {
      border: 1.2px solid var(--secondary);
      box-shadow: 0 4px 13px #0033a032;
    }
    .timer-section {
      background: #f4ede3;
      border-radius: 13px;
      padding: 14px 32px;
      margin: 30px auto 27px auto;
      display: flex;
      align-items: center;
      gap: 18px;
      max-width: 350px;
      font-size: 1.21em;
      box-shadow: 0 2px 12px #c00a;
    }
    .timer-section label {
      display: flex;
      align-items: center;
      gap: 3px;
      font-size: 1.17em;
    }
    .timer-section input[type="number"] {
      width: 2.3em;
      font-size: 1.17em;
      text-align: center;
      border: 1.2px solid #ccc;
      border-radius: 8px;
      padding: 5px 7px;
      margin: 0 1px;
      font-family: inherit;
      font-weight: 500;
      background: #fff;
      outline: none;
      transition: border 0.18s;
    }
    .timer-section button {
      font-size: 1.18em;
      background: linear-gradient(90deg, #c00 80%, #f57c00 100%);
      color: #fff;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      padding: 0.23em 1.2em;
      height: 2.1em;
      min-width: 81px;
      margin-left: 0.8em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(200,0,0,0.07);
      outline: none;
      transition: filter 0.1s;
    }
    .timer-section button:active { filter: brightness(0.96);}
    .timer-countdown {
      color: var(--primary);
      font-size: 1.14em;
      font-weight: 500;
      margin-left: 12px;
      min-width: 60px;
      letter-spacing: 1.1px;
      font-family: var(--font);
    }
    @media (max-width: 800px) {
      .card, .runde-block, .tabelle-card { max-width: 99vw; }
    }
    @media (max-width: 600px) {
      .game-badge, .pairing-row { font-size: 0.97em; gap: 0.5rem;}
      .score-box { padding: 3px 4px; min-width: 37px;}
      .team-badge { font-size: 1em; min-width: 38px; }
      .field-label { padding: 4px 8px; min-width: 32px;}
      .logo { width: 75px; }
    }
  </style>
</head>
<body>
<img src="ehcb-logo.png" class="logo" alt="EHCB Logo">
<h1>Turnier-App EHC Biel-Bienne</h1>
<div class="card">
  <h2>Teams & Farben</h2>
  <div id="teams"></div>
</div>
<div class="card">
  <h2>Turnier-Modus</h2>
  <div class="modus-row">
    <select id="mode" class="modus-big">
      <option value="jgj">Jeder gegen Jeden</option>
      <option value="hrr">Hin-&-Rückrunde + Final + Platz 3</option>
      <option value="direct">Direkter Final</option>
      <option value="playoff">Playoff (Vorrunde+HF+Platz 3+Finale)</option>
      <option value="gol">Grossfeld – 3 Spiele pro Team</option>
    </select>
  </div>
</div>
<div class="card">
  <h2>Vorrunden-Paarungen</h2>
  <div id="match-editor"></div>
</div>
<div class="timer-section" style="margin-bottom:1.3rem;">
  <label>
    <input id="min" type="number" min="0" max="59" value="5" /> Min
  </label>
  <label>
    <input id="sec" type="number" min="0" max="59" value="0" /> Sek
  </label>
  <button id="startBtn">Start</button>
  <span class="timer-countdown" id="countdown">05:00</span>
</div>
<div id="runde-list"></div>
<div class="tabelle-card">
  <div class="tab-headline">Gesamt-Tabelle</div>
  <table class="tabelle" id="tabelle">
    <thead>
      <tr>
        <th>Team</th>
        <th>S</th>
        <th>U</th>
        <th>N</th>
        <th>Pkte</th>
        <th>GD</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<button id="resetBtn" style="margin: 25px auto 10px auto;display:block;font-size:1.13em;background:#eee;color:#222;border-radius:9px;padding:0.7em 2em;border:1.2px solid #bbb;cursor:pointer;">Turnier zurücksetzen</button>

<audio id="buzzer" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b4848.mp3" type="audio/mpeg">
</audio>
<audio id="horn" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/09/27/audio_1237f0c9e2.mp3" type="audio/mpeg">
</audio>
<script>
// === TEAMS & FARBEN ===
let teams = ['Blau','Rot','Gelb','Schwarz'],
    colors = ['#2775e3','#df4848','#ffd600','#222'],
    groupScores = [],
    matchesFlat = [];

function getContrastYIQ(hexcolor){
    hexcolor = hexcolor.replace('#','');
    if (hexcolor.length === 3) hexcolor = hexcolor[0]+hexcolor[0]+hexcolor[1]+hexcolor[1]+hexcolor[2]+hexcolor[2];
    var r = parseInt(hexcolor.substr(0,2),16);
    var g = parseInt(hexcolor.substr(2,2),16);
    var b = parseInt(hexcolor.substr(4,2),16);
    var yiq = ((r*299)+(g*587)+(b*114))/1000;
    return (yiq >= 170) ? '#222' : '#fff';
}
function renderTeamsEditor() {
  const teamsDiv = document.getElementById('teams');
  teamsDiv.innerHTML = '';
  for(let i=0;i<4;i++) {
    const color = colors[i];
    const fg = getContrastYIQ(color);
    const tDiv = document.createElement('div');
    tDiv.className = 'team-edit-badge';
    tDiv.style.background = color;
    tDiv.style.color = fg;
    tDiv.innerHTML = `
      <input type="text" id="team${i}" value="${teams[i]}" maxlength="12" autocomplete="off" style="color:${fg}">
      <span class="colorpicker-icon" title="Farbe wählen">
        <svg viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="${color}" stroke="#bbb" stroke-width="2"/></svg>
      </span>
      <input type="color" id="color${i}" value="${color}" aria-label="Teamfarbe auswählen">
    `;
    teamsDiv.appendChild(tDiv);
    document.getElementById('team'+i).addEventListener('input', function() {
      teams[i] = this.value;
      renderMatchEditor();
      renderRunden();
      renderTable();
    });
    tDiv.querySelector('.colorpicker-icon').onclick = function(e) {
      tDiv.querySelector('input[type="color"]').click();
      e.stopPropagation();
    };
    tDiv.querySelector('input[type="color"]').addEventListener('input', function() {
      colors[i] = this.value;
      renderTeamsEditor();
      renderMatchEditor();
      renderRunden();
      renderTable();
    });
  }
}
renderTeamsEditor();

const defaultMatches = {
  jgj: [{a:0,b:1},{a:2,b:3},{a:0,b:2},{a:1,b:3},{a:0,b:3},{a:1,b:2}],
  hrr: [{a:0,b:2},{a:1,b:3},{a:2,b:1},{a:3,b:0},{a:2,b:3},{a:0,b:1},{a:2,b:0},{a:3,b:1},{a:1,b:2},{a:0,b:3},{a:3,b:2},{a:1,b:0}],
  direct: [{a:0,b:1},{a:2,b:3},{a:2,b:1},{a:3,b:0},{a:2,b:3},{a:0,b:1},{a:0,b:3},{a:1,b:2}],
  playoff: [{a:0,b:1},{a:0,b:2},{a:0,b:3},{a:1,b:2},{a:1,b:3},{a:2,b:3}],
  gol: [{a:1,b:2},{a:1,b:2},{a:1,b:2}]
};
function renderMatchEditor(){
  const ed = document.getElementById('match-editor');
  ed.innerHTML='';
  const mode = document.getElementById('mode').value;
  const runden = groupMatchesToRounds(defaultMatches[mode], 2);
  let matchIdx = 0;
  matchesFlat = [];
  runden.forEach((runde, ridx) => {
    runde.forEach((m, fieldIdx) => {
      const fieldLabel = `<span class="field-label">Feld ${fieldIdx+1}</span>`;
      const colorA = colors[m.a], colorB = colors[m.b];
      const badgeA = `<span class="team-badge" style="background:${colorA};color:${getContrastYIQ(colorA)}">${teams[m.a]}</span>`;
      const badgeB = `<span class="team-badge" style="background:${colorB};color:${getContrastYIQ(colorB)}">${teams[m.b]}</span>`;
      const row = document.createElement('div');
      row.className = 'pairing-row';
      row.innerHTML = `${fieldLabel} ${badgeA} vs ${badgeB}`;
      ed.appendChild(row);
      matchesFlat.push({a: m.a, b: m.b});
      matchIdx++;
    });
  });
  // reset groupScores to fit
  groupScores = Array(matchesFlat.length).fill().map((_,i) => groupScores[i] ? groupScores[i] : [0,0]);
}
renderMatchEditor();
document.getElementById('mode').addEventListener('change',()=>{
  renderMatchEditor();
  renderRunden();
  renderTable();
});

function groupMatchesToRounds(matches, felder=2) {
  let matchesLeft = matches.slice();
  const rounds = [];
  while (matchesLeft.length > 0) {
    let usedTeams = new Set();
    let thisRound = [];
    for (let i = 0; i < matchesLeft.length; i++) {
      let m = matchesLeft[i];
      if (!usedTeams.has(m.a) && !usedTeams.has(m.b)) {
        thisRound.push(m);
        usedTeams.add(m.a);
        usedTeams.add(m.b);
        if (thisRound.length >= felder) break;
      }
    }
    rounds.push(thisRound);
    matchesLeft = matchesLeft.filter(m => !thisRound.includes(m));
  }
  return rounds;
}

let timer = null;
let remaining = 300;
let beepPlayed = {};
function pad(num) { return num < 10 ? "0"+num : num; }
function setCountdownDisplay(secs) {
  const m = Math.floor(secs/60);
  const s = secs % 60;
  document.getElementById("countdown").textContent = pad(m) + ":" + pad(s);
}
function playShortBeep() {
  try {
    if(window.AudioContext){
      let ctx = new (window.AudioContext || window.webkitAudioContext)();
      let o = ctx.createOscillator();
      let g = ctx.createGain();
      o.type = "sine";
      o.frequency.value = 1000;
      o.connect(g);
      g.connect(ctx.destination);
      g.gain.setValueAtTime(0.22, ctx.currentTime);
      g.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.14);
      o.start();
      o.stop(ctx.currentTime + 0.14);
      o.onended = () => ctx.close();
    }
  } catch(e) { /* no sound possible */ }
}
function playBuzzer() {
  const audio = document.getElementById('buzzer');
  if (audio) {
    audio.currentTime = 0;
    return audio.play();
  } else {
    playShortBeep();
    return Promise.resolve();
  }
}
function playHorn() {
  const horn = document.getElementById('horn');
  if(horn) {
    horn.volume = 1.0;
    horn.currentTime = 0;
    horn.play();
  }
}
function startTimer() {
  const min = Number(document.getElementById("min").value);
  const sec = Number(document.getElementById("sec").value);
  remaining = min*60 + sec;
  setCountdownDisplay(remaining);
  if(timer) clearInterval(timer);
  beepPlayed = {};
  timer = setInterval(() => {
    if(remaining > 0) {
      remaining--;
      setCountdownDisplay(remaining);
      if(remaining <= 5 && remaining > 0 && !beepPlayed[remaining]) {
        playShortBeep();
        beepPlayed[remaining] = true;
      }
    } else {
      setCountdownDisplay(0);
      playBuzzer().then(() => setTimeout(playHorn, 200));
      clearInterval(timer);
    }
  }, 1000);
}
document.getElementById("startBtn").onclick = startTimer;
setCountdownDisplay(300);

function renderRunden() {
  const rundeList = document.getElementById('runde-list');
  rundeList.innerHTML = '';
  const mode = document.getElementById('mode').value;
  const runden = groupMatchesToRounds(defaultMatches[mode], 2);
  let matchIdx = 0;
  matchesFlat = [];
  runden.forEach((runde, rIdx) => {
    const block = document.createElement('div');
    block.className = 'runde-block';
    block.innerHTML = `<div class="runde-title">Runde ${rIdx+1}</div>`;
    const gamesRow = document.createElement('div');
    gamesRow.className = 'games-row';
    runde.forEach((spiel, sIdx) => {
      matchesFlat.push({a: spiel.a, b: spiel.b});
      const badgeA = `<span class="team-badge" style="background:${colors[spiel.a]};color:${getContrastYIQ(colors[spiel.a])}">${teams[spiel.a]}</span>`;
      const badgeB = `<span class="team-badge" style="background:${colors[spiel.b]};color:${getContrastYIQ(colors[spiel.b])}">${teams[spiel.b]}</span>`;
      const score = groupScores[matchIdx] || [0,0];
      const gDiv = document.createElement('div'); gDiv.className = 'game-badge';
      gDiv.innerHTML = `<span class="field-label">Feld ${sIdx+1}</span>
        ${badgeA} vs ${badgeB}
        <span class="score-box">
          <input class="score-input" data-idx="${matchIdx}" data-i="0" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="2" value="${score[0]??''}">
          <span class="sep">:</span>
          <input class="score-input" data-idx="${matchIdx}" data-i="1" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="2" value="${score[1]??''}">
        </span>`;
      gDiv.querySelectorAll('input')[0].addEventListener('input', e => {
        const idx = +e.target.dataset.idx, arr = groupScores[idx]||[0,0];
        arr[0]=e.target.value ? +e.target.value : 0; groupScores[idx]=arr; renderTable();
      });
      gDiv.querySelectorAll('input')[1].addEventListener('input', e => {
        const idx = +e.target.dataset.idx, arr = groupScores[idx]||[0,0];
        arr[1]=e.target.value ? +e.target.value : 0; groupScores[idx]=arr; renderTable();
      });
      gamesRow.appendChild(gDiv);
      matchIdx++;
    });
    block.appendChild(gamesRow);
    rundeList.appendChild(block);
  });
  if (groupScores.length < matchesFlat.length) {
    for (let i = groupScores.length; i < matchesFlat.length; i++) {
      groupScores[i] = [0,0];
    }
  }
}
function renderTable(){
  const stat={};
  teams.forEach(t=>stat[t]={pts:0, gf:0, ga:0, win:0, draw:0, loss:0});
  for(let i=0;i<matchesFlat.length;i++){
    const m = matchesFlat[i], arr = groupScores[i];
    if(!m || !arr) continue;
    const g1 = parseInt(arr[0],10), g2 = parseInt(arr[1],10);
    if(isNaN(g1)||isNaN(g2)) continue;
    const t1=teams[m.a], t2=teams[m.b];
    stat[t1].gf+=g1; stat[t1].ga+=g2;
    stat[t2].gf+=g2; stat[t2].ga+=g1;
    if(g1>g2) { stat[t1].pts+=3; stat[t1].win++; stat[t2].loss++; }
    else if(g2>g1) { stat[t2].pts+=3; stat[t2].win++; stat[t1].loss++; }
    else { stat[t1].pts++; stat[t2].pts++; stat[t1].draw++; stat[t2].draw++; }
  }
  const sorted=Object.keys(stat).sort((a,b)=>
    stat[b].pts-stat[a].pts ||
    ((stat[b].gf-stat[b].ga)-(stat[a].gf-stat[a].ga)) ||
    (stat[b].gf-stat[a].gf)
  );
  let html='';
  sorted.forEach(t=>{
    const color = colors[teams.indexOf(t)];
    html+=`<tr>
      <td class="team-badge" style="background:${color};color:${getContrastYIQ(color)}">${t}</td>
      <td>${stat[t].win}</td>
      <td>${stat[t].draw}</td>
      <td>${stat[t].loss}</td>
      <td>${stat[t].pts}</td>
      <td>${stat[t].gf - stat[t].ga}</td>
    </tr>`;
  });
  document.querySelector("#tabelle tbody").innerHTML=html;
}
renderRunden();
renderTable();
</script>
document.getElementById("resetBtn").onclick = function() {
  groupScores = groupScores.map(() => [0,0]);
  renderRunden();
  renderTable();
};
